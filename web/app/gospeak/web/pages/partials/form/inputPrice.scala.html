@import gospeak.libs.scala.domain.Price.Currency

@(field: Field, args: List[(String, String)] = List())
<div class="row">
    <div class="col">
        @inputNumber(field("amount"), args)
    </div>
    <div class="col">
        @inputSelect(field("currency"), Currency.all.map(c => (c.value, c.name)), List("placeholder" -> "currency", "value" -> Currency.EUR.value) ++ args)
    </div>
</div>
