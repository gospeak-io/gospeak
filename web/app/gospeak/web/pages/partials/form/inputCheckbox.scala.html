@import gospeak.web.pages.partials.form.Utils

@(field: Field, args: Seq[(String, String)] = Seq())
<input
    @Utils.typeAttr("checkbox")
    @Utils.idAttr(field, args)
    @Utils.nameAttr(field, args)
    @Utils.attr("value", Utils.getArg(args, "value", "true"))
    @Utils.classAttr(field, args, "custom-control-input")
    @Utils.checkedAttr(field, args)>
<label class="custom-control-label" for="@Utils.id(field, args)">@Utils.label(field, args)</label>
