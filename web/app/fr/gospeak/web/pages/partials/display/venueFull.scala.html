@import fr.gospeak.core.domain.{Venue, Partner}
@import fr.gospeak.core.dto.VenueFull
@(venue: VenueFull, call: Option[Venue => Call] = None)
@call match {
    case Some(url) => {<a class="badge badge-pill badge-primary" href="@url(venue.toVenue)" title="@venue.address.value" data-toggle="tooltip">@venue.partner.name.value</a>}
    case None => {<span class="badge badge-pill badge-primary" title="@venue.address.value" data-toggle="tooltip">@venue.partner.name.value</span>}
}
