@import fr.gospeak.core.domain.User
@(speakers: Seq[User], id: User.Id, call: Option[User => Call] = None)
@(speakers.find(_.id == id), call) match {
    case (Some(user), Some(url)) => {<a href="@url(user)" title="@user.nameAndCompany" data-toggle="tooltip" data-placement="top"><img src="@user.avatar.url.value" alt="@user.name.value avatar" class="avatar"></a>}
    case (Some(user), None) => {<span title="@user.nameAndCompany" data-toggle="tooltip" data-placement="top"><img src="@user.avatar.url.value" alt="@user.name.value avatar" class="avatar"></span>}
    case (None, _) => {<span title="Unknown (@id.value)" data-toggle="tooltip" data-placement="top"><img src="https://secure.gravatar.com/avatar/unknown?size=100&default=mp" alt="default avatar" class="avatar"></span>}
}
