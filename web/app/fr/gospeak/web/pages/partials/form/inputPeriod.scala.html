@import fr.gospeak.web.pages.partials.form.Utils

@(field: Field, args: Seq[(String, String)] = Seq())
<div class="row">
    <div class="col">
        @inputNumber(field("length"), args)
    </div>
    <div class="col">
        @inputSelect(field("unit"), Utils.chronoUnits, ("placeholder", "time unit") +: args)
    </div>
</div>
