@import fr.gospeak.web.pages.partials.form.Utils
@import fr.gospeak.web.utils.UserReq
@import helper.CSRF

@(call: Call, args: Seq[(String, String)] = Seq())(content: Html)(implicit req: UserReq[AnyContent])
<form method="@call.method" action="@CSRF(call).url" class="btn-form">
    <button
        @Utils.typeAttr(args, "submit")
        @Utils.classAttr(args, "btn")
        @Utils.otherAttrs(args)>@content</button>
</form>
