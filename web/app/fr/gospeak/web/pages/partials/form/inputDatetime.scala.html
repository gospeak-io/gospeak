@import fr.gospeak.web.pages.partials.form.Utils

@(field: Field, args: Seq[(String, String)] = Seq())
<input
    @Utils.typeAttr(args, "text")
    @Utils.idAttr(field, args)
    @Utils.classAttr(field, args, "form-control datetimepicker-input")
    @Utils.helpAttr(args)
    data-toggle="datetimepicker"
    data-target="#@Utils.id(field, args)"/>
