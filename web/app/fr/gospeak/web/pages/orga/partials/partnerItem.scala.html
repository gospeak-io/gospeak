@import fr.gospeak.core.domain.{Group, Partner}
@import fr.gospeak.web.pages.orga.partners.routes.PartnerCtrl
@import fr.gospeak.web.pages.partials.display.html._

@(group: Group, partner: Partner)
<div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <div>
        <h5 class="mb-1"><a href="@PartnerCtrl.detail(group.slug, partner.slug)">@partner.name.value</a></h5>
        @partner.twitter.map { t => @twitterLink(t) }
    </div>
    <img src="@partner.logo.value" alt="logo" class="avatar avatar-lg">
</div>
