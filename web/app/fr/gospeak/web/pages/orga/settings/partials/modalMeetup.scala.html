@import fr.gospeak.core.services.meetup.domain.MeetupInfo
@import fr.gospeak.core.services.meetup.domain.MeetupCredentials
@(meetup: MeetupInfo, creds: Option[MeetupCredentials])
<div class="modal fade" id="meetupModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="meetupIntegrationModal">Meetup integration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a href="@meetup.authorizationUrl.value" target="_blank" class="btn btn-success">
                    Authorize Gospeak on Meetup</a>
                You can <a href="@meetup.revokeUrl.value" target="_blank">revoke the access</a> at any time.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
